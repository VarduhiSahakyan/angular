<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:{{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf="products.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary"
                    (click)="toggleImage()">
              {{showImage ? 'Hide ' : 'Show '}} Image
            </button>
          </th>
          <th>Products</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>
            <img *ngIf="showImage"
                 [src]="product.imageUrl"
                 [title]="product.productName"
                 [style.widht.px]="imageWidth"
                 [style.margin.px]="imageMargin">
          </td>
          <!-- get products name as a link by <a>...</a>
          add the routerLink directive to the anchor tag and
          set up the link parameter's array"['/...','...']"
          in the array we define thr path of the route to activate in the
          first element and pass the parameter value in the second element
          param is the product Id
          -->
          <td>
            <a [routerLink]="['/products',product.productId]">
              {{product.productName}}
            </a>
          </td>
          <td>{{product.productCode | lowercase | convertToSpace: "-"}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
          <td>
            <pm-star [rating]="product.starRating"
                     (ratingClicked)="onRatingClicked($event)">

            </pm-star>
          </td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>
